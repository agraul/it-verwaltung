<div class="flex-item card rounded-0" >
    <div class="card-header">
            {{card.header}}
        <span *ngIf="card.has_badge == true" class="badge badge-primary" style="float: right">
                <i class="far fa-comment-alt"></i>
        </span>
    </div>
    <div class="card-body">{{card.body}}</div>
    <div *ngIf="card.footer" class="card-footer">
        {{card.footer}}
    </div>
</div>
